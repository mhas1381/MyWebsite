{% load static %}
{% load blog_tags %}
<div class="widget">
    <div class="section-title">
        <h5>دسته بندی ها</h5>
    </div>
    <ul class="widget-categories">
        {% for name,count in categories.items %}
        <li>
            <span class="ml-auto">{{count}}</span>
            <a href="{% url 'blog:category' cat_name=name %}" class="categorie">{{name}}</a>                          
        </li>
        {% endfor %}
    </ul>
</div><!--/-->
