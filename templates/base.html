{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- favicon -->
    <link rel="icon" sizes="16x16" href="{% static 'img/favicon.png' %}">

    <!-- Title -->
    <title> سایت شخصي من</title>

    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <!-- CSS Plugins -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/elegant-font-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <!-- main style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>

<body class="rtl">
    <!--loading -->
    <div class="loading">
        <div class="circle"></div>
    </div>
    <!--/-->

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <!--logo-->
            <div class="logo">
                <a href="{% url 'website:index' %}">
                    <img src="{% static 'img/logo-dark.png' %}" alt="" class="logo-dark">
                    <img src="{% static 'img/logo-white.png' %}" alt="" class="logo-white">
                </a>
            </div>
            <!--/-->

            <!--navbar-collapse-->
            <div class="collapse navbar-collapse" id="main_nav">
                <ul class="navbar-nav ml-auto mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'website:index' %}"> خانه</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:index' %}"> وبلاگ</a>
                    </li>

                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'website:contact' %}"> ارتباط با ما</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:login' %}"> ورود به سایت</a>
                    </li>
                </ul>
            </div>
            <!--/-->

            <!--navbar-right-->
            <div class="navbar-right ml-auto">
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                </div>

                <div class="social-icones">
                    <ul class="list-inline">
                        <li>
                            <a href="#">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-youtube"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="search-icon">
                    <i class="icon_search"></i>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>
    <!--/-->
    {% block content %}

    {% endblock %}
    <!--newslettre-->
    <section class="newslettre">
        <div class="container-fluid">
            <div class="newslettre-width text-center">
                <div class="newslettre-info b">
                    <h5>مشترک شوید</h5>
                    <p> اولین نفری باشید که از مطالب من با خبر میشوید </p>
                </div>
                <form action="{% url 'website:newsletter' %}" class="newslettre-form" method="post">
                    
                    <div class="form-flex">
                        <div class="form-group">
                    {% csrf_token %}
                            <input type="email" name="email" class="form-control" placeholder="ایمیل خود را وارد کنید"
                                required="required">
                        </div>
                        <button class="submit-btn" type="submit">اشتراک</button>
                    </div>
                </form>
                <div class="social-icones">
                    <ul class="list-inline">
                        <li>
                            <a href="#">
                                <i class="fab fa-facebook-f"></i>فيسبوك</a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-twitter"></i>تويتر </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-instagram"></i>ایسنتاگرام</a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-youtube"></i>يوتيوب</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!--footer-->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="copyright">
                        <p> © 2022
                            <a href="#"></a>تمام حقوق محفوظ است
                        </p>
                    </div>
                    <div class="back">
                        <a href="#" class="back-top">
                            <i class="arrow_up"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!--Search-->
    <div class="search">
        <div class="container-fluid">
            <div class="search-width text-center">
                <button type="button" class="close">
                    <i class="icon_close"></i>
                </button>
                <form class="search-form " action="{% url 'blog:search' %}" , method="get">
                    <input type="text" name="s" value="" placeholder="دنبال چه چیزی میگردی؟">
                    <button type="submit" class="search-btn">بگرد</button>
                </form>
            </div>
        </div>
    </div>
    <!--/-->



    <!-- jQuery first, then Popper.js' %}, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.5.0.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- JS Plugins  -->
    <script src="{% static 'js/ajax-contact.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/switch.js' %}"></script>

    <!-- JS main  -->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
