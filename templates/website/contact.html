{% extends 'base.html' %}
{% load static %}
{% load blog_tags %}
{% block content %}  
    <!--contact us-->
    <section class="section pt-50">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h5> ارتباط با من</h5>
                    </div>
                </div>
            </div>
             <div class="row">
                <div class="col-lg-8 mt-30">
                    <div class="contact">
                        <div class="google-map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3104.5761533072873!2d-78.19644468515456!3d38.91080675375955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b5c5dc680d0b2b%3A0x1e9ff0b6bb7a2f87!2s1000%20Proctor%20Ln%2C%20Front%20Royal%2C%20VA%2022630%2C%20%C3%89tats-Unis!5e0!3m2!1sfr!2sma!4v1578068093888!5m2!1sfr!2sma"
                                allowfullscreen="">
                            </iframe>
                        </div> 
                         <form action="{% url 'website:contact' %}" class="widget-form contact_form" method="post">
                            {% csrf_token %}
                            <h6>در هر زمان با خیال راحت تماس بگیرید.</h6>
                            <p>در اسرع وقت پاسخگو خواهیم بود</p>
                            <div style="display: none" role="alert">
                            </div>
                            {% if request.user.is_authenticated %}
                            <input type="hidden" name="name" value={{request.user.get_username}}>
                            {% else %}
                            <div class="form-group">
                                <input type="text" name="name"  class="form-control" placeholder="نام*" required="required">
                            </div>
                            {% endif %}
                            <div class="form-group">
                                <input type="email" name="email"  class="form-control" placeholder="ایمیل*" required="required">
                            </div>
                
                            <div class="form-group">
                                <input type="text" name="subject"  class="form-control" placeholder = "موضوع*" required="required">
                            </div>
                
                            <div class="form-group">
                                <textarea name="messages"  cols="30" rows="5" class="form-control" placeholder="پیام*" required="required"></textarea>
                            </div>
                            {{form.captcha}}
                            <button type="submit" class="btn-custom">ارسال</button>

                        </form> 
                    </div>
                </div>
                <div class="col-lg-4 max-width">
                    <!--widget-latest-posts-->
                    {%  latest_posts %}
                    <!--/-->

                </div> 
            </div>
        </div>
    </section><!--/-->

    
{% endblock %}
